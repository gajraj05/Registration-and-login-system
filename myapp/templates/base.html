<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand">LOCO</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
            <p class="m-2">
            <a href="/register/" class="btn btn-outline-success " type="submit">Sign Up</a>
            <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
            </p>
            {% endif %}
          </form>
        </div>
      </nav>

    {% block start %}


        
    {% endblock %}
</body>
</html>
